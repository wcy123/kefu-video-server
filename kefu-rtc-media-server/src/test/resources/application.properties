# appname
kf.rtc.media.webappname=WebappRestServer
kf.rtc.media.rootUri=http://127.0.0.1:8587
# 10 seconds
kf.rtc.media.callback_timeout_ms=10000
debug=true
# spring boot
spring.profiles.active=production
spring.application.name=kefu-rtc-media-server
server.port=8587
spring.cloud.discovery.enable=false
statsd.prefix=${spring.application.name}
statsd.hostIP=127.0.0.1
statsd.hostPort=8125

##
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=5000000


