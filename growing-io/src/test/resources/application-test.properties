
statsd.prefix=${spring.application.name}
statsd.hostIP=127.0.0.1
statsd.hostPort=8125

spring.application.name=growing_io_server
spring.cloud.consul.discovery.enabled=false
spring.cloud.discovery.enabled=false
spring.cloud.config.enabled=false

# ============================== db ===============================
spring.datasource.url=jdbc:hsqldb:mem:test
spring.datasource.username=sa
spring.datasource.password=

# ============================== jpa ==============================
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.DefaultNamingStrategy
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.cache.infinispan.use_synchronization=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

# ======================= cassandra configuration =================
kf.cassandra.contactpoints=127.0.0.1
kf.cassandra.port=9042
kf.cassandra.keyspace=growing_io_test
kf.cassandra.test=true

# =========================== kafka ==============================
kefu.kafka.topic=events

# ======================= logging =================================
logging.level.root=debug
logging.level.org.springframework=info
logging.level.org.springframework.test.web.servlet.result=debug
logging.level.org.eclipse.jetty=info
logging.level.jndi=info
logging.level.org.hibernate=info
logging.level.system.metrics=info
logging.level.io.netty=info
logging.level.org.apache.tomcat=info
logging.level.com.datastax.driver=info
logging.level.com.easemob=debug
logging.level.org.springframework.cassandra.core.CqlTemplate=debug

